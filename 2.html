<strong>郭雪芙（Puff Kuo，1988年6月30日－）</strong><p>
台湾流行音乐女歌手、女演员，曾为女子团体Dream Girls成员。<p>
台湾新北市贡寮区人。2011年在电视剧《真爱找麻烦》中饰演黑道千金“黎儿”一角而知名度大增。<p>
2013、2014、2015年FHM台湾百大美女冠军。 <p>
